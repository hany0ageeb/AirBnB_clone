<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="hany samir">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <title>7. Display results</title>
    </head>
    <body>
        <header>
            <section class="logo">
            </section>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Alberta, British Columbia...</h4>
                    <ul class="popover">
                        <li><h2>Alberta</h2>
                            <ul class="cities">
                                <li class="highlit-on-hover">St. Albert </li>
                                <li class="highlit-on-hover">Red Deer</li>
                            </ul>
                        </li>
                        <li><h2>British Columbia</h2>
                            <ul class="cities">
                                <li class="highlit-on-hover">Abbotsford</li>
                                <li class="highlit-on-hover">Armstrong</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li class="highlit-on-hover">Internet</li>
                        <li class="highlit-on-hover">Kitchen</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>Place 1</h2>
                </article>
                <article>
                    <h2>place 2</h2>
                </article>
                <article>
                    <h2>Place 3</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
