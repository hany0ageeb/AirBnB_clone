        <style>
            body {
                padding: 0;
                margin: 0;
                height: 100vh;
                position: relative;
            }
            header {
                background-color: #FF0000;
                height: 70px;
                position: absolute;
                top:0;
                width: 100%;
            }
            footer {
                background-color: #00FF00;
                height: 60px;
                position: absolute;
                bottom: 0;
                width: 100%;
                display: grid;
            }
            footer p {
                margin: auto;
            }
        </style>
    </head>

        </header>
